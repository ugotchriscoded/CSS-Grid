    <link rel="stylesheet" href="CSSGrid.css">
    <link rel="shortcut icon" href="img/ShortCutIcon.ico">
    <title>CSS Grid</title>

<body>
    <h1>CSS Grid</h1>

    <div class="gridLayout">

        <div class="box1">
            <div class="image1"></div>

        <div class="box2">
            <div class="image2"></div>
            <img class="verticalImgs" src="img/image2.png" alt="Magical city made of shells">
        </div>
        
        <div class="box3">
            <div class="image3"></div>
            <img class="smallImgs" src="img/image3.png" alt="Coconut icecream">
        </div>
        
        <div class="box4">
            <div class="image4"></div>
            <img class="smallImgs" src="img/image4.png" alt="Tan Hello Kitty">

    </div>
